<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Reports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#0f0f0f;
  color:#fff;
}

header{
  background:#111;
  padding:16px;
  font-size:26px;
  text-align:center;
}

.summary{
  display:flex;
  justify-content:space-around;
  padding:16px;
  font-size:18px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border-bottom:1px solid #333;
  text-align:center;
}

th{background:#1e1e1e}

.paid{color:#2ecc71}
.unpaid{color:#e74c3c}

.complaint{color:#f1c40f;font-size:14px}
</style>
</head>

<body>

<header>ðŸ“Š Admin Dashboard</header>

<div class="summary">
  <div>Total Orders: <span id="count">0</span></div>
  <div>UPI â‚¹<span id="upi">0</span></div>
  <div>Cash â‚¹<span id="cash">0</span></div>
</div>

<table>
<thead>
<tr>
  <th>ID</th>
  <th>Date</th>
  <th>Time</th>
  <th>Table</th>
  <th>Total</th>
  <th>Payment</th>
  <th>Status</th>
  <th>Complaint</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
fetch("/admin/report",{credentials:"same-origin"})
  .then(r=>r.json())
  .then(data=>{
    if(!Array.isArray(data)){
      alert("Login again");
      location.href="/login.html";
      return;
    }

    let upi=0,cash=0;
    document.getElementById("count").innerText=data.length;

    const rows=document.getElementById("rows");
    rows.innerHTML="";

    data.forEach(o=>{
      if(o.payment==="UPI")upi+=o.total;
      else cash+=o.total;

      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>#${o.id}</td>
        <td>${o.date||"-"}</td>
        <td>${o.time||"-"}</td>
        <td>${o.table_no}</td>
        <td>â‚¹${o.total}</td>
        <td class="${o.payment==="UPI"?"paid":"unpaid"}">${o.payment}</td>
        <td>${o.status}</td>
        <td class="complaint">${o.complaint||"â€”"}</td>
      `;
      rows.appendChild(tr);
    });

    document.getElementById("upi").innerText=upi;
    document.getElementById("cash").innerText=cash;
  });
</script>

</body>
</html>
