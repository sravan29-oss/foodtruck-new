<!DOCTYPE html>
<html>
<body>
  <h2>Table QR Codes</h2>

  <script>
    for (let i = 1; i <= 10; i++) {
      document.write(`
        <p>Table ${i}</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://foodtruck-new-production.up.railway.app/?table=${i}">
        <hr>
      `);
    }
  </script>
</body>
</html>
