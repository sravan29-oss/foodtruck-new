<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#111;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#1e1e1e;
  padding:25px;
  border-radius:14px;
  width:300px;
}
input,button {
  width:100%;
  margin-top:10px;
  padding:10px;
}
</style>
</head>

<body>

<div class="box">
  <h3>Change Password</h3>
  <input id="old" type="password" placeholder="Old password">
  <input id="newp" type="password" placeholder="New password">
  <button onclick="change()">Change</button>
</div>

<script>
function change(){
  fetch("/change-password",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      oldPass: old.value,
      newPass: newp.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    alert(d.success ? "Password changed" : "Failed");
  });
}
</script>

</body>
</html>
