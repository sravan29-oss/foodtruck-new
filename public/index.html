<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Truck</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="app">
    <div class="brand">
      <h1>Food Truck</h1>
      <div class="badge">Fresh Today</div>
    </div>
    <div class="hero">
      <div>Fast, hot, and made to order.</div>
      <p>Choose your favorites and pick how you pay.</p>
    </div>
  </div>
</header>

<main class="app">
  <section class="customer">
    <input id="custName" placeholder="Your Name">
    <input id="custPhone" placeholder="Phone Number" maxlength="10">
  </section>

  <div class="tools">
    <div class="search">
      <input id="searchInput" placeholder="Search dishes...">
    </div>
    <div class="filters">
      <button class="chip active" data-filter="all">All</button>
      <button class="chip" data-filter="veg">Veg</button>
      <button class="chip" data-filter="spicy">Spicy</button>
      <button class="chip" data-filter="popular">Popular</button>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-type="nonveg">Non-Veg</button>
    <button class="tab" data-type="veg">Veg</button>
    <button class="tab" data-type="snacks">Snacks</button>
    <button class="tab" data-type="drinks">Drinks</button>
  </div>

  <div id="menu" class="menu"></div>

  <div class="payment">
    <button id="cashBtn">Cash</button>
    <button id="upiBtn">UPI</button>
  </div>

  <div class="total">
    Total ₹<span id="total">0</span>
  </div>

  <div class="orderActions">
    <button class="cartBtn" onclick="toggleCart()">Cart <span id="cartCount">0</span></button>
    <button class="orderBtn" onclick="placeOrder()">Place Order</button>
  </div>
</main>

<div id="cartPanel" class="cartPanel">
  <div class="cartHeader">
    <h3>Your Cart</h3>
    <button class="cartClose" onclick="toggleCart()">Close</button>
  </div>
  <div id="cartItems" class="cartItems"></div>
  <div class="cartFooter">
    <div>Total ₹<span id="cartTotal">0</span></div>
    <button class="orderBtn" onclick="placeOrder()">Place Order</button>
  </div>
</div>
<div id="cartBackdrop" class="cartBackdrop" onclick="toggleCart()"></div>

<div id="toast" class="toast"></div>

<script src="app.js"></script>
</body>
</html>
